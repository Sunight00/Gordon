<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            display: flex;
            margin: 20px;
        }
        section {
            flex: 3;
            background-color: #fff;
            padding: 20px;
            margin-right: 20px;
        }
        aside {
            flex: 1;
            background-color: #e2e2e2;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Simple Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section>
            <h2>Main Content</h2>
            <p>This is the main section where the content goes.</p>
        </section>
        <aside>
            <h3>Sidebar</h3>
            <p>This is a sidebar with additional information.</p>
        </aside>
    </main>

    <footer>
        <p>Â© 2025 My Simple Website</p>
    </footer>

</body>
</html>
